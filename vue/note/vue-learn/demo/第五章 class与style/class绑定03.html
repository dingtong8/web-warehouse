<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 绑定</title>
</head>
<body>
<style>
.class-a {
    color: pink;
    font-size: 30px;
}

.class-b {
    text-decoration: underline;
}
</style>


<div id="app">


    <div v-bind:class="classObj">hello world</div>




</div>    

<script src="../vue.js"></script>
<script>

    var vm = new Vue({
        el: "#app",
        data: {
            classObj: {
                'class-a': true,
                'class-b': false
            }
        }
    })




</script>
</body>
</html>
