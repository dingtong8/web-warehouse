<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 绑定</title>
</head>
<body>
<style>
.classA {
    color: pink;
    font-size: 30px;
}

.classB {
    text-decoration: underline;
}

.classC {
    border: 1px solid pink;
    display: inline;
}

</style>


<div id="app">


    <div v-bind:style="styleObject"> hello world </div>




</div>    

<script src="../vue.js"></script>
<script>

    var vm = new Vue({
        el: "#app",
        data: {
            styleObject: {
                color: "red",
                fontSize: "40px"
            }
        }
    })




</script>
</body>
</html>
