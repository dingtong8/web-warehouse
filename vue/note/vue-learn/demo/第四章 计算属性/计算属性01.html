<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>


<div id="app">
    
    a = {{ a }}, b = {{ b }}

</div>    

<script src="../vue.js"></script>
<script>


    var vm = new Vue({
        el: "#app",
        data: {
            a: 1
        },
        computed: {
            b: function () {
                return this.a + 1
            }
        }
    })




</script>
</body>
</html>
